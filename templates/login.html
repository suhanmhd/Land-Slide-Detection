<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <title>Animated login signup</title>
</head>

<body>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group">
                            <i class="bx bxs-user"></i>
                            <input type="text" id="username" placeholder="Username" />
                        </div>
                        <div class="input-group">
                            <i class="bx bx-mail-send"></i>
                            <input type="email" id="email" placeholder="Email" />
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" id="password" placeholder="Password" />
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" id="re_password" placeholder="Confirm password" />
                        </div>
                        <button onclick="Signup('/')">Sign up</button>
                        <p>
                            <span> Already have an account? </span>
                            <b onclick="toggle()" class="pointer"> Sign in here </b>
                        </p>
                    </div>
                </div>
                <!-- <div class="form-wrapper">
                    <div class="social-list align-items-center sign-up">
                        <div class="align-items-center facebook-bg">
                            <i class="bx bxl-facebook"></i>
                        </div>
                        <div class="align-items-center google-bg">
                            <i class="bx bxl-google"></i>
                        </div>
                        <div class="align-items-center twitter-bg">
                            <i class="bx bxl-twitter"></i>
                        </div>
                        <div class="align-items-center insta-bg">
                            <i class="bx bxl-instagram-alt"></i>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <i class="bx bxs-user"></i>
                            <input type="text" id="login_username" placeholder="Username" />
                        </div>
                        <div class="input-group">
                            <i class="bx bxs-lock-alt"></i>
                            <input type="password" id="login_password" placeholder="Password" />
                        </div>
                        <button onclick="Login('/')">Sign in</button>
                        <p>
                            <b> Forgot password? </b>
                        </p>
                        <p>
                            <span> Don't have an account? </span>
                            <b onclick="toggle()" class="pointer"> Sign up here </b>
                        </p>
                    </div>
                </div>
                <!-- <div class="form-wrapper">
					<div class="social-list align-items-center sign-in">
						<div class="align-items-center facebook-bg">
							<i class='bx bxl-facebook'></i>
						</div>
						<div class="align-items-center google-bg">
							<i class='bx bxl-google'></i>
						</div>
						<div class="align-items-center twitter-bg">
							<i class='bx bxl-twitter'></i>
						</div>
						<div class="align-items-center insta-bg">
							<i class='bx bxl-instagram-alt'></i>
						</div>
					</div>
				</div> -->
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>Land Slide Detector</h2>
                </div>
                <div class="img sign-in">
                    <img src="{{url_for('static', filename='svg/earth.gif')}}" alt="welcome" />
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                    <img src="{{url_for('static', filename='svg/earth.gif')}}" alt="welcome" />
                </div>
                <div class="text sign-up">
                    <h2>Register for Access</h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>

    <script src="{{url_for('static', filename='js/index.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/post.js')}}"></script>
</body>

</html>
